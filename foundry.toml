[profile.default]
src = "src"
out = "out"
libs = ["lib"]

solc = "0.8.28"
optimizer = true
optimizer_runs = 200
via_ir = true
evm_version = "shanghai"

# Gas configuration for 0G / Base Sepolia chain
gas_price = 2000000000  # 2 Gwei minimum
gas_limit = 30000000

remappings = [
    "forge-std/=lib/forge-std/src/",
    "solady/=lib/solady/src/",
    "solady_test/=lib/solady/test/",
    "ExcessivelySafeCall/=lib/ExcessivelySafeCall/src/",
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "I4337/=lib/account-abstraction/src/",

    # Kernel internal shortcuts
    "src/=src/",
    "src/core/=src/core/",
    "src/interfaces/=src/interfaces/",
    "src/types/=src/types/",
    "src/utils/=src/utils/"
]

[rpc_endpoints]
# Base Sepolia
base_sepolia = "${RPC_URL}"
# 0G Mainnet (if needed later)
og_mainnet = "https://evmrpc.0g.ai"

[etherscan]
# Base Sepolia (BaseScan)
base_sepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://api-sepolia.basescan.org/api" }
# 0G (no API key needed)
og_mainnet = { key = "no-key-needed", url = "https://chainscan.0g.ai/api" }

[profile.ci]
fuzz_runs = 10000
invariant_runs = 1000

[profile.intense]
fuzz_runs = 50000
invariant_runs = 10000

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = false
int_types = "long"
multiline_func_header = "all"
quote_style = "double"
number_underscore = "thousands"
